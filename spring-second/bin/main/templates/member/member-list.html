<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>member-list.html</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member : ${members}">
				<!-- <td th:text="${member.getId()}"></td> --> 
				<td th:text="${member.id}"></td> 
				<td th:text="${member.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
